<!DOCTYPE html>
<html lang="en" ng-app="lycan" ng-controller="indexCtrl">

<head>
    <meta charset="UTF-8">
    <title>Lycan</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/angular.js"></script>
    <script src="./assets/js/angular-route.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.5/firebase.js" integrity="sha512-IQq893/zvoHUWEReMHJn/QQlQwnZCz9AMn5xD2gzEfL+MpvICV8Pr4SaKUu3+lWeZV45AGTfIaCdhDEXkGhGPA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="./app.js"></script>
    <script src="./index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="./assets/bt.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css">

</head>

<body style="background-image: url('./assets/bgred2.jpg')!important;">


    <div class="container" style="max-width:100%!important;margin: 0%!important;">
        <div class="component" style="margin: 0%!important;">

            <button class="btn btn-xs float-end" style="color: aliceblue;">X</button>

            <!-- Start Nav Structure -->

            <button class="cn-button" id="luna">Luna</button>

            <button class="cn-button" id="cn-button">...<br>
            </button>



            <div class="cn-wrapper" id="cn-wrapper">
                <ul>

                    <li>
                        <a href="#" class="alarmoff"><span>ALARM <br> OFF </span>
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell-slash-fill" viewBox="0 0 16 16">
                            <path d="M5.164 14H15c-1.5-1-2-5.902-2-7 0-.264-.02-.523-.06-.776L5.164 14zm6.288-10.617A4.988 4.988 0 0 0 8.995 2.1a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 7c0 .898-.335 4.342-1.278 6.113l9.73-9.73zM10 15a2 2 0 1 1-4 0h4zm-9.375.625a.53.53 0 0 0 .75.75l14.75-14.75a.53.53 0 0 0-.75-.75L.625 15.625z"/></svg>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="alarmon"><span>ALARM <br> ON</span>
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                          <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/></svg>
                      </a>
                    </li>
                    <li><a href="#" class="eginestart"><span>ENGINE <br> START</span>
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-toggle-on" viewBox="0 0 16 16">
                        <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
                      </svg>
                    </a></li>
                    <li><a href="#" class="egineoff"><span>ENGINE <br> OFF</span>
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-toggle-off" viewBox="0 0 16 16">
                        <path d="M11 4a4 4 0 0 1 0 8H8a4.992 4.992 0 0 0 2-4 4.992 4.992 0 0 0-2-4h3zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5z"/>
                      </svg>
                    </a></li>
                    <li><a href="#" class="lockon"><span>LOCK <br> ON</span>
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                      </svg>
                    </a></li>
                    <li><a href="#" class="lockoff"><span>LOCK <br> OFF</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-unlock" viewBox="0 0 16 16">
                            <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2zM3 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1H3z"/>
                          </svg>
                    </a></li>


                </ul>


            </div>



        </div>
        <div class="d-flex justify-content-center txtcommand">
            <h1 class="hello" style="color: aliceblue;">Hello! {{username}}</h1><br>
            <p style="color: azure;">&nbsp; <span id="action"></span></p>
            <div id="output" class="hide" style="color: azure;"></div>
        </div>

    </div>
    <script src="./script.js"></script>

</body>


</html>
